config:
  name: test_ppl
  env: mega_mmap
  pkgs:
    - pkg_type: first
      pkg_name: first
    - pkg_type: second
      pkg_name: second
    - pkg_type: third
      pkg_name: third
vars:
  first.port: [1, 2, 3]
  second.port: [4, 5, 6]
  third.port: [7, 8, 9]
loop:
  - [first.port, second.port]
  - [third.port]
repeat: 3
output: "$shared_dir/output"
