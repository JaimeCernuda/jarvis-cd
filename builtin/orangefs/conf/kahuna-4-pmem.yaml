HOSTS: ${SHARED_DIR}/hostfile.txt
ORANGEFS_SPACK:
    package_name: orangefs
PREPARE_STORAGE:
    - format: EXT4
      format_params:
        dev_path: /dev/pmem0
      mount_params:
        dev_path: /dev/pmem0
        fs_path: ${PER_NODE_DIR}/orangefs_data/metadata
        dax: true
METADATA:
    HOSTS: 1-3
    META_DIR: ${PER_NODE_DIR}/orangefs_meta
SERVER:
    HOSTS: 1-3
    PVFS2TAB: ${PER_NODE_DIR}/pvfs2tab
    STORAGE_DIR: ${PER_NODE_DIR}/orangefs_data/data
    LOG: ${PER_NODE_DIR}/orangefs_server.log
    STRIPE_SIZE: 65536
    DISTRIBUTION_NAME: simple_stripe
    PVFS2_PORT: 3334
    # protocol can be tcp or ib
    PVFS2_PROTOCOL: tcp
CLIENT:
    HOSTS: 1-3
    PVFS2TAB: ${PER_NODE_DIR}/pvfs2tab
    MOUNT_POINT: ${PER_NODE_DIR}/pvfs2-mount
