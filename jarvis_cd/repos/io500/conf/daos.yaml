HOSTS: ${SCAFFOLD}/hostfile.txt
IO500_SPACK:
  package_name: daos-io500
IO500_ROOT: ${SCAFFOLD}/io500_install
SSH:
  port: 22
  key: scs_chameleon_pass
  key_dir: ${HOME}/.ssh
MPI:
  nprocs: 16
DAOS:
  pool: io500_pool
  container: io500_container
  scaffold: ${HOME}/daos-test
  mount: ${HOME}/daos-test/daos_mount
GLOBAL:
  timestamp-datadir: TRUE
  resultdir: ${SCAFFOLD}/io500_results
  timestamp-resultdir: TRUE
  api: POSIX
  drop-caches: FALSE
  drop-caches-cmd: sudo -n bash -c "echo 3 > /proc/sys/vm/drop_caches"
  io-buffers-on-gpu: FALSE
  verbosity: 1
  scc: TRUE
  dataPacketType: timestamp
DEBUG:
  stonewall-time: 300
ior-easy:
  transferSize:  1m
  blockSize:  1000000m
  filePerProc:  FALSE
  uniqueDir:  FALSE
mdtest-easy:
  n:  10000000
ior-hard:
  segmentCount:  10000000
mdtest-hard:
  n:  10000000
find:
  nproc:  1